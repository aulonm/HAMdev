                    <label for="select1">Search level</label>
                    <select class="form-control" id="select1">
                        <option id="level0">All</option>
                        <option id="level1">Chiefdom</option>
                        <option id="level2">District</option>
                        <option id="level3">Facility</option>
                        <option id="level4">National</option>
                    </select>
                </div>
            </div>
            <!-- Add new -->
            <div class="thumbnail">
                <div class="form-group">
                    <div class="panel-heading">
                        <h2 class="panel-title text-center">Add new</h2>
                    </div>
                    <!-- ADD A DROPDOWN FOR WHAT WE WANT TO ADD, TO CHOOSE LEVEL AND SUCH-->

                    <select class="form-control" id="select" >
                        <option id="level1">Chiefdom</option>
                        <option id="level2">District</option>
                        <option id="level3">Facility</option>
                        <option id="level4">National</option>
                    </select>
                    <label for="newName">Name</label>
                    <input type="text" class="form-control" id="newName" ng-model="newUnit.name">
                    <label for="newShortName">Short Name</label>
                    <input type="text" class="form-control" id="newShortName" ng-model="newUnit.shortName">
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" ng-model="newUnit.description" rows="5" id="comment"></textarea>
                    </div>
                    <label for="newCode">Code</label>
                    <input type="text" class="form-control" id="newCode" ng-model="newUnit.code">
                    <div class="panel-heading">
                        <button class="btn-primary" ng-click="">Create Unit</button>
                    </div>
                    <!-- Unsure which elements here. Examine DB output first. Maybe type should be a dropdown? -->
                </div>
            </div>
            <!-- Results -->
            <div class="thumbnail">
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Results</h2>
                </div>
                <uib-accordion close-others="oneAtATime">
                    <uib-accordion-group heading="{{facility.name}}" ng-repeat="facility in facilities | orderBy: 'name' | filter:search:strict">
                        <label for="newName">Name</label>
                        <input type="text" class="form-control" id="newName" placeholder="{{facility.name}}">
                        <label for="newShortName">Short Name</label>
                        <input type="text" class="form-control" id="newShortName" placeholder="{{facility.shortName}}">
                    </uib-accordion-group>
                </uib-accordion>

                        </div>
                    </div>

            </div>
        </div>
    </div>
    <div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 thumbnail">
            <ui-gmap-google-map center='map.center' zoom='map.zoom' options="options">
                <ui-gmap-marker coords="'self'" icon="icon">
                </ui-gmap-marker>
                <ui-gmap-polygon static="true"
                                 ng-repeat="p in unitPolygons"
                                 path="p.path"
                                 stroke="p.stroke"
                                 visible="p.visible"
                                 geodesic="p.geodesic"
                                 fill="p.fill"
                                 editable="p.editable"
                                 draggable="p.draggable">
                </ui-gmap-polygon>
            </ui-gmap-google-map>
        </div>
