<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
    <meta charset="UTF-8">
    <title>Organisation Units</title>

    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>

    <link href="css/custom.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Organisation Units webApp</a>
            </div>
        </div>
    </nav>

    <!--Main container-->
    <div class="container">
        <!-- set columns used for the menu -->
        <div class="col-sm-4">
            <!-- Search part -->
            <div class="thumbnail">
                    <div class="form-group">
                        <div class="panel-heading">
                            <h2 class="panel-title text-center">Search</h2>
                        </div>
                        <!--<h3>Search</h3>-->
                        <input type="text" class="form-control" id="Searchfield" placeholder="Example: Vennesla">
                        <button type="button" class="btn btn-default btn-sm">
                            <a href="#">
                                <span class="glyphicon glyphicon-search"></span>
                            </a>
                        </button>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-inline">
                            <label><input type="checkbox" value="" id="CheckboxCounty">County</label>
                        </div>
                        <div class="checkbox-inline">
                            <label><input type="checkbox" value="" id="CheckboxCity">City</label>
                        </div>
                        <div class="checkbox-inline">
                            <label><input type="checkbox" value="" id="CheckboxArea">Area</label>
                        </div>
                    </div>
            </div>
            <!-- Add new -->
            <div class="thumbnail">
                <div class="form-group">
                    <div class="panel-heading">
                        <h2 class="panel-title text-center">Add new</h2>
                    </div>
                    <label for="newName">Name</label>
                    <input type="text" class="form-control" id="newName" placeholder="Example: Vennesla">
                    <label for="newName">Position</label>
                    <input type="text" class="form-control" id="newPos" placeholder="Example: Vennesla">
                    <!-- Unsure which elements here. Examine DB output first. Maybe type should be a dropdown? -->
                </div>
            </div>
            <!-- Results -->
            <div class="thumbnail">
                
            </div>
        </div>
    </div>

    <!-- Ved hjelp av angular route, kan vi faa denne delen til aa peke mot en annen side
    slik at hele sida vaar blir satt opp, uten at index.html fila blir fylt opp med masse unÃ¸dvendig kode
    naar vi heller kan hente det fra en annen fil -->
    <div class="container">
        <div ng-view></div>
    </div>
</body>
</html>
