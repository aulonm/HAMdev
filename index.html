<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
    <meta charset="UTF-8">
    <title>Organisation Units</title>

    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <!-- Angular -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>

    <script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="js/mapsController.js"></script>

</head>
<body ng-controller="mapsCtrl">
<nav class="navbar" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Organisation Units webApp</a>
        </div>
    </div>
</nav>

<!--Main container-->
<div class="container">
    <!-- set columns used for the menu -->

    <!--This way it works with all kinds of resolutions-->
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center thumbnail">
        <h2>Menu</h2>
        <ui-gmap-google-maap events="map.events">
            <button class="btn btn-primary" ng-click="map.events.setCenter()">
                <i class="glyphicon glyphicon-map-marker"></i>
            </button>
        </ui-gmap-google-maap>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!-- Search part -->
            <div class="thumbnail">
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Search</h2>
                </div>
                <div class="input-group">
                    <!--<h3>Search</h3>-->
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control" id="Searchfield" placeholder="Example: Vennesla">
                </div>
                <div class="form-group">
                    <div class="checkbox-inline">
                        <label><input type="checkbox" value="" id="CheckboxCounty">County</label>
                    </div>
                    <div class="checkbox-inline">
                        <label><input type="checkbox" value="" id="CheckboxCity">City</label>
                    </div>
                    <div class="checkbox-inline">
                        <label><input type="checkbox" value="" id="CheckboxArea">Area</label>
                    </div>
                </div>
            </div>
            <!-- Add new -->
            <div class="thumbnail">
                <div class="form-group">
                    <div class="panel-heading">
                        <h2 class="panel-title text-center">Add new</h2>
                    </div>
                    <label for="newName">Name</label>
                    <input type="text" class="form-control" id="newName" placeholder="Example: Vennesla">
                    <label for="newName">Position</label>
                    <input type="text" class="form-control" id="newPos" placeholder="Example: Vennesla">
                    <!-- Unsure which elements here. Examine DB output first. Maybe type should be a dropdown? -->
                </div>
            </div>
            <!-- Results -->
            <div class="thumbnail">
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Results</h2>
                </div>
                <div class="panel-group" id="accordion">
                    <!-- Vennesla -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Vennesla</a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse">
                            <form class="panel-body">
                                <!--<h5>Name</h5>-->
                                <div class="form-group">
                                    <label for="ResultName">Name</label>
                                    <input type="text" class="form-control" id="ResultName" value="Vennesla">
                                </div>
                                <div class="form-group">
                                    <label for="ResultShortName">Short name</label>
                                    <input type="text" class="form-control" id="ResultShortName" value="Norges hÃ¸l">
                                </div>
                                <button type="button" class="btn btn-primary" id="saveVennesla">
                                    <span class="glyphicon glyphicon-floppy-disk"> Save</span>
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- Oslo -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Oslo</a>
                            </h4>
                        </div>
                        <div id="collapse2" class="panel-collapse collapse">
                            <form class="panel-body">
                                <!--<h5>Name</h5>-->
                                <div class="form-group">
                                    <label for="Result2Name">Name</label>
                                    <input type="text" class="form-control" id="Result2Name" value="Oslo">
                                </div>
                                <div class="form-group">
                                    <label for="Result2ShortName">Short name</label>
                                    <input type="text" class="form-control" id="Result2ShortName"
                                           value="Oslo vakreste slum">
                                </div>
                                <button type="button" class="btn btn-primary" id="saveOslo">
                                    <span class="glyphicon glyphicon-floppy-disk"> Save</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 thumbnail">
            <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
        </div>
    </div>
</div>

</body>
</html>
